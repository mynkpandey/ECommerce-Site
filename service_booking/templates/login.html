{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="glass-card p-5 mt-5">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold text-gradient">Welcome Back</h2>
                <p class="text-muted">Login to your ServiceHub account</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label text-muted small text-uppercase tracking-wider">Username</label>
                    <input type="text" name="username"
                        class="form-control bg-transparent border-secondary text-white p-3 rounded-pill"
                        placeholder="Enter username" required>
                </div>
                <div class="mb-5">
                    <label class="form-label text-muted small text-uppercase tracking-wider">Password</label>
                    <input type="password" name="password"
                        class="form-control bg-transparent border-secondary text-white p-3 rounded-pill"
                        placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-premium w-100 py-3 shadow-lg">
                    Login <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted small">Don't have an account? <a href="{% url 'register' %}"
                        class="text-primary text-decoration-none fw-bold">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        color: white;
    }

    .form-control::placeholder {
        color: #475569;
    }
</style>
{% endblock %}
